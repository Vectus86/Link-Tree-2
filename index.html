        </div>

              </a>
              <a href="https://github.com/Vectus86" class="icon" target="_blank">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://youtube.com/shorts/_AHzxXoe5Dw?feature=share" class="icon" target="_blank">
                <i class="fab fa-youtube"></i>
              </a>
            </div>
            <div class="buttons-wrap">
              <div class="follow-wrap">
                <a href="https://www.instagram.com/p/CI2OkvFHrOa/?utm_source=ig_web_copy_link" target="_blank" class="follow">Follow</a>
              </div>
              <div class="share-wrap">
                <a href="https://github.com/Vectus86" class="share" target="_blank">Share</a>
              </div>
            </div>
          </div>

          <div class="right">
            <div>
              <h3 class="number">34</h3>
              <h3 class="number-title">Posts</h3>
            </div>
            <div>
              <h3 class="number">1.868</h3>

            </div>
            <div>
              <h3 class="number">452</h3>
